<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    <!-- Bootstrap -->
    <link href="{{'static/vendors/bootstrap/dist/css/bootstrap.min.css'|base_url}}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{'static/vendors/font-awesome/css/font-awesome.min.css'|base_url}}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{'static/vendors/nprogress/nprogress.css'|base_url}}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{'static/vendors/animate.css/animate.min.css'|base_url}}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{'static/build/css/custom.min.css'|base_url}}" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form onsubmit="return false;">
                    <h1>商品管理系统后台</h1>
                    <div>
                        <input type="text" id="username" class="form-control" placeholder="请输入管理员用户名" required=""/>
                    </div>
                    <div>
                        <input type="password" id="password" class="form-control" placeholder="请输入密码" required=""/>
                    </div>
                    <div>
                        <button class="btn btn-default submit">登录</button>
                        <button class="btn btn-default ">忘记密码</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form>
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="email" class="form-control" placeholder="Email" required=""/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required=""/>
                    </div>
                    <div>
                        <a class="btn btn-default submit" href="index.html">Submit</a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- jQuery -->
<script src="{{'static/vendors/jquery/dist/jquery.min.js'|base_url}}"></script>
<script src="{{'static/vendors/jquery/dist/jquery.md5.js'|base_url}}"></script>
<script>
    $(function () {
        $(".submit").on("click", function () {
            var username = $("#username").val();
            var password = $("#password").val();
            $.post("{{passport/admin_login}}", {username: username, password: $.md5(password)}, function (res) {
                if (res.ecode == 200) {
                    window.location.href = "{{'admin'|base_url}}";
                }
                else {

                }
            });
        });

    })
</script>
</body>
</html>
